<div class="container p-0 pt-56">
    <div class="row">
        <div class="col-3" *ngFor="let item of recommendList">
            <div class="card recommend-card bg-black-600 py-24">
                <div class="card-body">
                    <!-- <img [src]="item.imageSrc"> -->
                    <div class="fs-22 text-yellow en-font text-center">{{item.title | translate | uppercase}}</div>
                    <div  class="text-white text-center">____________</div >
                    <div  class="fs-18 text-white text-center">{{item.text | translate}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row gx-1 pt-56 article-div">
        <div class="col-3 p-4" *ngFor="let item of articleList">
            <div class="card article-card">
                <app-caption-image 
                [imageSrc]="item.imageSrc"
                [caption]="item.time"
                [imageWidth]="'100%'"
                [aspectRatio]="'3/2'">
                </app-caption-image>
                <div class="fs-15 mt-10 text-div">{{item.sampleText}}</div>
                <div class="d-flex">
                    <div class="text-orange fs-12 ml-5" *ngFor="let tag of item.tagList">#{{tag}}</div>
                </div>
            </div>
        </div>
    </div>

    
<div class="d-flex mt-20 mb-64 justify-content-center">
    <button class="btn customized-btn">
        {{'column.see_more_column' | translate}}
    </button>
</div>
</div>
